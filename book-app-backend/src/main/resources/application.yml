spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB
springdoc:
  default-produces-media-type: application/json
  api-docs:
    path: /api-docs
    swagger-ui:
      path: /swagger-ui.html

server:
  servlet:
    context-path: /api/v1/

application:
  file:
    uploads:
      photos-output-path: /path/to/photos
